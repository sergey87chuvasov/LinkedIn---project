<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkedin project</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <nav class="navbar">
    <div class="navbar-left">
      <a class="logo" href="index.html">
        <img src="./images/logo.png" alt="logo pic">
      </a>
      <div class="search-box">
        <img src="./images/search.png" alt="search pic">
        <input type="text" placeholder="Search">
      </div>
    </div>
    <div class="navbar-center">
      <ul>
        <li><a class="active-link" href="#"><img src="./images/home.png" alt=""><span>Home</span></a></li>
        <li><a href="#"><img src="./images/network.png" alt=""><span>My Network</span></a></li>
        <li><a href="#"><img src="./images/jobs.png" alt=""><span>Jobs</span></a></li>
        <li><a href="#"><img src="./images/message.png" alt=""><span>Messaging</span></a></li>
        <li><a href="#"><img src="./images/notification.png" alt=""><span>Notifications</span></a></li>
      </ul>
    </div>
    <div class="navbar-right">
      <div class="online">
        <img class="nav-profile-img" src="./images/user-1.png" alt="user pic">
      </div>
    </div>
  </nav>

  <!-- navbar close -->
  
  <div class="container">

    <div class="left-sidebar">
      <div class="sidebar-profile-box">
        <img src="./images/cover-pic.png" width="100%" alt="profile-pic">
        <div class="sidebar-profile-info">
          <img src="./images/user-1.png" alt="profile pic">
          <h1>Tom Walker</h1>
          <h3>Web Developer at Microsoft</h3>
          <ul>
            <li>Your profile views <span>55</span></li>
            <li>Your post views <span>498</span></li>
            <li>Your connections <span>111</span></li>
          </ul>
        </div>
        <div class="sidebar-profile-link">
          <a href="#"><img src="./images/items.png" alt="items pic">My items</a>
          <a href="#"><img src="./images/premium.png" alt="premium pic">Try Premium</a>
        </div>
      </div>
      <div class="sidebar-activity">
        <h3>RECENT</h3>
        <a href="#"><img src="./images/recent.png" alt="recent pic">Web Development</a>
        <a href="#"><img src="./images/recent.png" alt="recent pic">User Interface</a>
        <a href="#"><img src="./images/recent.png" alt="recent pic">Online Learning</a>
        <a href="#"><img src="./images/recent.png" alt="recent pic">Learn Online</a>
        <a href="#"><img src="./images/recent.png" alt="recent pic">Code Better</a>
        <a href="#"><img src="./images/recent.png" alt="recent pic">Groupe Learning</a>
      </div>
    </div>

    <div class="main-content"></div>
    <div class="right-sidebar"></div>

  </div>



  <script src="./script.js"></script>
</body>
</html>
